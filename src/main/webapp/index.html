<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Ejemplo 2 de uso de Servlets</h1>
        <form action="procesar" method="GET">
            <label>Seleccione un tipo de listado:</label>
            <select id="listado" name="listado">

            </select>
            <input type="submit" value="Mostrar">
        </form>
    </body>
